<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}NotifyNet{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>

  <!-- === Reusable Navbar === -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="{{ url_for('home_page') }}" class="brand">NotifyNet</a>
    </div>
    <div class="nav-center">
      <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
      <a href="{{ url_for('kanban_board') }}" class="nav-link">Tasks</a>
      <a href="{{ url_for('index_page') }}" class="nav-link">Teams</a>
    </div>
    <div class="nav-right">
      <a href="{{ url_for('logout') }}">
        <button class="logout-btn">Logout</button>
      </a>
    </div>
  </nav>

  <!-- === Page-Specific Content === -->
  <div class="page-content">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
