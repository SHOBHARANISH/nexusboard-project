<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backend Tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .btn-back {
            display: block;
            margin: 0 auto 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
        .task-container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
        }
        .task-card {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .task-card h3 {
            margin-top: 0;
            color: #dc3545; /* backend color */
            font-size: 20px;
        }
        .task-card p {
            margin: 8px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>üñ•Ô∏è Backend Tasks</h1>
    <a href="{{ url_for('index_page') }}" class="btn-back">‚¨Ö Back to Index</a>

    <div class="task-container">
        {% for task in tasks %}
        <div class="task-card">
            <h3>{{ task[1] }}</h3>
            <p><strong>Assigned To:</strong> {{ task[2] }}</p>
            <p><strong>Duration:</strong> {{ task[3] }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
