<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Head Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .section {
            margin-bottom: 30px; /* space between sections */
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 320px;
            padding: 20px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .card p {
            color: #555;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .impact {
            font-weight: bold;
            color: #4CAF50;
        }
        .employee-info, .duration-info {
            font-size: 13px;
            color: #222;
            margin-top: 5px;
        }
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 5px;
            color: white;
            font-size: 12px;
            font-weight: bold;
            margin-top: 5px;
        }
        .frontend { background-color: #2196F3; } /* Blue */
        .backend { background-color: #FF9800; }  /* Orange */
        .database { background-color: #9C27B0; } /* Purple */
        .button-container {
            text-align: center;
            margin: 30px 0;
        }
        .nav-button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .nav-button:hover {
            background-color: #0b7dda;
        }
        @media screen and (max-width: 650px) {
            .card-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>Project Head Dashboard</h1>

    <div class="section">
        <!-- Frontend cards -->
        {% include 'frontend.html' %}
    </div>

    <div class="section">
        <!-- Backend cards -->
        {% include 'backend.html' %}
    </div>

    <div class="section">
        <!-- Database cards -->
        {% include 'database.html' %}
    </div>

    <div class="button-container">
        <!-- Only back to home -->
        <button class="nav-button" onclick="window.location.href='/'">Back to Home</button>
    </div>
</body>
</html>
