<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Head Dashboard</title>
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .form-container {
            background-color: #fff;
            padding: 25px;
            border-radius: 15px;
            max-width: 500px;
            margin: 0 auto 40px auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .form-container button {
            background-color: #007bff;
            color: #fff;
            font-weight: 500;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .task-container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
        }

        .task-card {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.3);
        }

        .task-card h3 {
            margin-top: 0;
            color: #007bff;
            font-size: 20px;
        }

        .task-card p {
            margin: 8px 0;
            font-size: 14px;
        }

        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 12px;
            color: #fff;
            margin-bottom: 5px;
        }

        .badge-frontend { background-color: #28a745; }
        .badge-backend { background-color: #ffc107; color: #333; }
        .badge-database { background-color: #17a2b8; }

        .btn {
            padding: 6px 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            margin-right: 5px;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .btn-update {
            background-color: #28a745;
            color: #fff;
        }

        .btn-update:hover { background-color: #218838; }

        .btn-delete {
            background-color: #dc3545;
            color: #fff;
        }

        .btn-delete:hover { background-color: #c82333; }

        .back-btn {
            display: block;
            width: 150px;
            margin: 40px auto 0 auto;
            padding: 12px;
            text-align: center;
            background-color: #6c757d;
            color: #fff;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background-color: #5a6268;
        }

        @media (max-width: 600px) {
            .task-container { flex-direction: column; align-items: center; }
            .task-card { width: 90%; }
        }
    </style>
</head>
<body>
    <h1>üöÄ Project Head Dashboard</h1>

    <!-- Form: Add / Update Task -->
    <div class="form-container">
        <form method="POST">
            <input type="hidden" name="task_id" id="task_id">
            <input type="text" name="title" id="title" placeholder="Task Title" required>
            <input type="text" name="assigned_to" id="assigned_to" placeholder="Assigned To" required>
            <select name="task_type" id="task_type" required>
                <option value="">Select Task Type</option>
                <option value="frontend">Frontend</option>
                <option value="backend">Backend</option>
                <option value="database">Database</option>
            </select>
            <input type="text" name="duration" id="duration" placeholder="Duration" required>
            <button type="submit">Add / Update Task</button>
        </form>
    </div>

    <!-- Task Cards -->
    <div class="task-container">
        {% for task in tasks %}
        <div class="task-card">
            <h3>{{ task[1] }}</h3>
            <span class="badge {% if task[3] == 'frontend' %}badge-frontend{% elif task[3] == 'backend' %}badge-backend{% else %}badge-database{% endif %}">
                {{ task[3]|capitalize }}
            </span>
            <p><strong>Assigned To:</strong> {{ task[2] }}</p>
            <p><strong>Duration:</strong> {{ task[4] }}</p>
            <button class="btn btn-update" onclick="editTask({{ task[0] }}, '{{ task[1] }}', '{{ task[2] }}', '{{ task[3] }}', '{{ task[4] }}')">‚úèÔ∏è Edit</button>
            <a href="{{ url_for('delete_task', task_id=task[0]) }}"><button class="btn btn-delete">üóë Delete</button></a>
        </div>
        {% endfor %}
    </div>

    <!-- Back Button -->
    <a href="{{ url_for('index_page') }}" class="back-btn">‚¨Ö Back to Home</a>

    <script>
        function editTask(id, title, assigned, type, duration){
            document.getElementById('task_id').value = id;
            document.getElementById('title').value = title;
            document.getElementById('assigned_to').value = assigned;
            document.getElementById('task_type').value = type;
            document.getElementById('duration').value = duration;
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
    </script>
</body>
</html>
