<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Head Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 400px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 30px;
            color: #333;
        }
        .form-control {
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .btn-login {
            background: #2575fc;
            color: white;
            border-radius: 10px;
            width: 100%;
            padding: 10px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-login:hover {
            background: #6a11cb;
        }
        .error-message {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Project Head Login</h2>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <input type="password" name="password" class="form-control" placeholder="Enter Project Head Password" required>
            <button type="submit" class="btn btn-login">Access Dashboard</button>
        </form>
    </div>
</body>
</html>
